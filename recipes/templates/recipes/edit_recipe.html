{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .rounded-4 {
            border-radius: 1rem !important;
        }
        .rounded-top-4 {
            border-top-left-radius: 1rem !important;
            border-top-right-radius: 1rem !important;
        }
    </style>
</head>
<body>

    <!-- Include navbar -->
    {% include 'recipes/partials/navbar_no_submit.html' %}

    <!-- Page content -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4 py-4">
                        <h2 class="mb-0 fw-bold">Edit Recipe</h2>
                    </div>
                    <div class="card-body p-5 bg-light">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-4">
                                {{ form|crispy }}
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success rounded-pill px-4 py-2 me-2 shadow-sm">Publish Recipe</button>
                                <a href="{% url 'recipes:user_profile' recipe.author.id %}" class="btn btn-outline-secondary rounded-pill px-4 py-2 shadow-sm">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for dropdowns etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
