<!-- subscriber_list.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Newsletter Subscribers</h1>
<table class="table">
  <thead>
    <tr><th>Email</th><th>Subscribed At</th></tr>
  </thead>
  <tbody>
    {% for sub in subscribers %}
    <tr>
      <td>{{ sub.email }}</td>
      <td>{{ sub.subscribed_at }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No subscribers found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
