{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Recipe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main.container {
            flex-grow: 1;
            max-width: 600px;
            background: white;
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 700;
            color: #343a40;
        }
        .btn-back {
            width: 150px;
        }
        /* Make inputs and textarea borders more visible */
        input[type="text"],
        input[type="email"],
        textarea.form-control {
            border: 1.8px solid #adb5bd !important; /* More visible border and !important to override Bootstrap */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea.form-control:focus {
            border-color: #0d6efd !important;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
            outline: none;
        }
        @media (max-width: 576px) {
            main.container {
                margin: 1rem;
                padding: 1.5rem 1rem;
            }
            .btn-back {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <main class="container shadow-sm">
        <h1 class="mb-4 text-center">Feedback</h1>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'recipes:home' %}" class="btn btn-outline-secondary btn-back">
                ‚Üê Back to Home
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
